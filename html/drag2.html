<!DOCTYPE html>
<html>

<head>
  <title>HTML5拖拽</title>
  <meta charset="utf-8">
  <style>
    #div1 {
      width: 350px;
      height: 270px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
  </style>
</head>

<body>
  <p>拖动image图片到矩形框中:</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <img id="drag1" src="./circle.jpg" draggable="true" ondragstart="drag(event)" width="300" height="270">

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("Text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</body>

</html>
